<!DOCTYPE html>
<html lang="ko">

<head>
  <title>METAUI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/docs/css/index.css">
  <link rel="stylesheet" href="/css/common.css">
  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/index.js"></script>
</head>

<body>
  <div id="guideWrap">
    <div class="main_content">
      <div class="title_sec">
        <p class="guide_title title_lv1">Datepicker</p>
      </div>
      <div class="title_sec">
        <p class="guide_title title_lv2">Example</p>
      </div>
      <div class="title_sec">
        <p class="guide_title title_lv2">기본</p>
      </div>
      <div class="mui_datepicker" mui-datepicker><span class="mui_input"><input type="text" placeholder="날짜선택" mui-input></span></div>
      <div class="guide_card_box">
        <section class="code_view">
          <div class="mui_datepicker"><span class="mui_input"><input type="text" placeholder="날짜선택" value="2023.02.22" mui-input="" /></span></div>
          <div class="mui_datepicker"><span class="mui_input"><input type="text" placeholder="날짜선택" mui-input="" /></span></div>
          <div class="inner_quick_btn">
            <div class="mui_radio_group button_type"><span class="mui_radio"><input type="radio" id="btnTypeId1" name="btnTypeId1" /><label for="btnTypeId1">일주일</label></span><span class="mui_radio"><input type="radio" id="btnTypeId2" name="btnTypeId1" /><label for="btnTypeId2">1개월</label></span><span class="mui_radio"><input type="radio" id="btnTypeId3" name="btnTypeId1" /><label for="btnTypeId3">3개월</label></span><span class="mui_radio"><input type="radio" id="btnTypeId4" name="btnTypeId1" /><label for="btnTypeId4">6개월</label></span><span class="mui_radio"><input type="radio" id="btnTypeId5" name="btnTypeId1" /><label for="btnTypeId5">직접입력</label></span></div>
            <div class="mui_datepicker"><span class="mui_input"><input type="text" placeholder="날짜선택" mui-input="" /></span></div>
          </div>
        </section>
        <div class="code_block">
          <pre><code class="language-pug">+datepicker({
  value:"2023.02.22"
})
+datepicker()
+datepicker({
  quickBtn:true
})</code></pre>
        </div>
        <div class="view_code">
          <button>code view Toggle</button>
        </div>
      </div><br><br>
      <div class="guide_card_box">
        <section class="code_view">
          <div class="mui_datepicker"><span class="mui_input"><input type="text" placeholder="날짜선택" value="2023.02.22" mui-input="" /></span></div><br />
          <div class="mui_datepicker"><span class="mui_input"><input type="text" placeholder="날짜선택" mui-input="" /></span></div>
        </section>
        <div class="code_block">
          <pre><code class="language-pug">+datepicker({
  value:"2023.02.22"
})
br
+datepicker()</code></pre>
        </div>
        <div class="view_code">
          <button>code view Toggle</button>
        </div>
      </div><br><br>
      <div class="title_sec">
        <p class="guide_title title_lv2">Attribute</p>
      </div>
      <div class="attribute_table">
        <div class="mui_datatable attr_table">
          <table>
            <colgroup>
              <col width="15%" />
              <col width="55%" />
              <col width="15%" />
              <col width="15%" />
            </colgroup>
            <caption>Attributes</caption>
            <thead>
              <tr>
                <th class="th" scope="cols">Property</th>
                <th class="th" scope="cols">Description</th>
                <th class="th" scope="cols">Type</th>
                <th class="th" scope="cols">Default</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>value</td>
                <td>날짜</td>
                <td>string</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    const {
      $,
      $$,
      on,
      attr,
      hasAttr,
      removeAttr,
      closest
    } = GCui.util;
    const btn = $$('.view_code button')
    on(btn, 'click', (e) => {
      const target = $('.code_block', closest(e.target, '.guide_card_box'))
      if (hasAttr(target, 'hidden')) {
        removeAttr(target, 'hidden')
      } else {
        attr(target, 'hidden', '')
      }
    })
  </script>
</body>

</html>
